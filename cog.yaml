# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  # Set to true if your model requires a GPU
  gpu: true

  # A list of ubuntu apt packages to install
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"

  # Python version in the form '3.10' or '3.10.14'
  python_version: "3.11"

  # A list of packages in the format <package-name>==<version>
  python_packages:
    - "accelerate==0.33.0"
    - "transformers==4.42.4"
    - "sentencepiece==0.2.0"
    - "protobuf==5.27.3"
    - "safetensors==0.2.9"  # Dodano do obsługi plików LoRA
    - "requests>=2.28.0"    # Dodano do pobierania modelu z URL
    - "cog>=0.3.0"          # Framework Cog
    - "git+https://github.com/Gothos/diffusers.git@flux-inpaint"

  # Commands run after the environment is setup
  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.8.2/pget_linux_x86_64" && chmod +x /usr/local/bin/pget

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"

